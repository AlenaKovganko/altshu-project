<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.clear();
        x = 42;
        let y = 43;

        myobj = new Object();
        myobj.h = 4; // создаём свойство h
        console.log(delete x); // возвращает true (можно удалить переменную объявленную неявно)
        console.log(delete y);  // возвращает false (нельзя удалить переменную объявленную с помощью var)
        console.log(delete myobj.h); // возвращает true (можно удалить пользовательские свойства)
        console.log(delete myobj); // возвращает true (можно удалить объект объявленный неявно



    </script>

</body>

</html>
