<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- 4. Напишите функцию, которая принимает два числа и возвращает сумму этих чисел. -->
    <script>
        function sum(a, b) {
            return +(a) + +(b);
        }
        alert("сумма чисел " + sum(prompt("введите первое число"), prompt("введите второе число")));
    </script>
    
</body>
</html>
