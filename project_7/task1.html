<body>
    <!-- Задание 4.1 Запросите у пользователя его возраст. 
      Проверьте, что при попытке привести данные, введенные пользователем, к числу, интерпретатор не возвращает NaN. 
   -  Если данные не валидные, выведите в консоли сообщение об ошибке с сообщением, что пользователь ввел НЕ число.
   -  Проверьте, что пользователь ввел значение не меньше 0 и не больше, допустим, 120. В противном случае,  выведите в консоли сообщение предупреждения с сообщением “Вы, верно, ещё не родились” или “Вы, сударь, вероятно, вампир”.
   -  Если пользователю больше или равно 0, но меньше 18, то выведите браузерное оповещение с текстом «Доступ запрещен». 
   -  В противном случае выведите сообщение «Доступ разрешен».-->
    <script>
        console.clear();
        let age = prompt("Введите свой возраст");
        if (isNaN(age)) {
            alert("Данные невалидны")
        } else if (age < 0) {
            alert("Вы, верно, ещё не родились");
        } else if (age > 120) {
            alert("Вы, сударь, вероятно, вампир");
        } else if (0 <= age && age < 18) {
            alert("Доступ запрещен");
        } else if (18 <= age && age < 121) {
            alert("Доступ разрешен");
        }

    </script>

</body>

</html>
