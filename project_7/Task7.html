<body>
    <!-- 7. Напишите функцию, которая принимает два числа и возвращает разность этих чисел. -->
    <script>
        function differenceOfNumbers(a, b) {
          
                if (a > b ) {
                    return  a - b;
                } else if (a < b) {
                    return b - a;
                } else {
                    return 0;
                }

        }
        alert("разность чисел " + differenceOfNumbers(prompt("введите первое число"), prompt("введите второе число")));
    </script>
    
</body>
