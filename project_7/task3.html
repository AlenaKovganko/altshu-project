<body>
    <!-- Задание 4.3 Используя конструкцию if..else, напишите код, который получает число через prompt, а затем выводит
        в alert: <br>
        - 1, если значение больше нуля, <br>
        - -1, если значение меньше нуля, <br>
        - 0, если значение равно нулю <br>
        - Сообщение об ошибке, если данные невалидны  -->
    <script>
        let number = prompt("Введите число ");
        console
        if (number > 0) {
            alert(1);
        } else if (number < 0) {
            alert(-1);
        } else if (number == 0) {
            alert(0);
        } else {
            alert("Данные невалидны");

        }

    </script>

</body>
