<body>
    <!-- 8. Напишите функцию, которая будет принимать номер месяца (например, “02”) и возвращать текстовое название данного месяца (например, “февраль”). -->
    <script>
        function monthNumber(n) {

            switch (n) {
                case "01":
                    return ("January");
                    break;
                case "02":
                    return ("February");
                    break;
                case "03":
                    return ("March");
                    break;
                case "04":
                    return ("April");
                    break;
                case "05":
                    return ("May");
                    break;
                case "06":
                    return ("June");
                case "07":
                    return ("July");
                    break;
                case "08":
                    return ("August");
                    break;
                case "09":
                    return ("September");
                    break;
                case "10":
                    return ("October");
                    break;
                case "11":
                    return ("november");
                    break;
                case "12":
                    return ("December");
                    break;
                default:
                    return ("Попробуйте еще раз)");
            }
        }
        alert(monthNumber(prompt("введите номер месяца в формате 01, 02 ...11, 12")));
    </script>

</body>

</html>
