<body>
    <!-- 6. Напишите функцию, которая принимает два числа и возвращает наибольшее из чисел. -->
    <script>
        function lagestNumber(a, b) {
            if (+(a) < +(b)){
                return "большее число " + b;              
            } else if (+(a) > +(b)) {
                return "большее число " + a;
            } else {
                return "числа равны";
            }

        }
        alert(lagestNumber(prompt("введите первое число"), prompt("введите второе число")));
    </script>
    
</body>
