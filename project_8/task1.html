<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Напишите функцию, которая принимает массив и, разворачивая массив в обратном порядке, возвращает новый массив (не используя .reverse()).-->
    <script>
        console.clear();
        let array = prompt("Введите данные");
        array = array.split("");
        let l = array.length;
        let newArray = [];
        function reverse(array) {
            for (i = l-1; i >= 0; i--) {
                newArray.push(array[i]);
            }
        }
        reverse(array);
        alert("новый массив " + newArray);

    </script>

</body>

</html>
